    type: manifest
    steps:
      - IN: nginx-image

  - name: runSh-Job
    type: runSh
    steps:
      - IN: sample_java_ciRepo
      - IN: nginx-manifest-1
      - TASK:
        - script: echo "well, hello there!"
    on_success:
      - script: echo "successfully completed"

  - name: sample_pipelines_runCI
    type: runCI
    steps:
      - OUT: nginx-image

  - name: sample_java_runCI
    type: runCI
    steps:
      - IN: nginx-manifest-1

  - name: validate_gitRepo_runSh
    type: runSh
    steps:
      - IN: nginx-image-1
