jobs:
  - name: runSh_left
    type: runSh
    steps:
      - TASK:
        - script: sudo apt-get install tree
        - script: tree -F IN
        - script: sleep 60
    on_success:
      - script: echo "successfully completed"      

  - name: runSh_center
    type: runSh
    steps:
      - IN: runSh_left
      - IN: sample_node_runCI
      - TASK:
        - script: sudo apt-get install tree
        - script: tree -F IN
        - script: sleep 60
    on_success:
      - script: echo "successfully completed"    

  - name: runSh_right
    type: runSh
    steps:
      - IN: runSh_center
      - TASK:
        - script: sudo apt-get install tree
        - script: tree -F IN
        - script: sleep 60
    on_success:
      - script: echo "successfully completed"  

  - name: sample_java_runCI
    type: runCI
    steps:
      - IN: runSh_center

  - name: runSh_verify_commit_message
    type: runSh
    steps:
      - IN: pipelines_dry_run_gitRepo
      - OUT: pipelines_dry_run_ciRepo
      - TASK:
        - script: sudo apt-get install tree
        - script: tree -F IN
        - script: sleep 6
    on_success:
      - script: echo "successfully completed"    
